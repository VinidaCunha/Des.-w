<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados js</title>

    <style>
        body { font: 12pt; padding: 30px;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>

<body>
    <h1>Dados</h1>
    <button onclick="inicio()">Clica ali pô!</button>

    <script>
        function inicio(){
            let nome = window.prompt('Nome?')
            window.alert(`Oi, ${nome}! Prazer conhecer você!`)
        }
    </script>
</body>
</html>
