<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>cálculo</title>

    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>

<body>
    <h1>Numeros</h1>
    <button onclick="calcular()">Clique e calcule!</button>

    <section id="res">
        <p>Resultado:</p>
    </section>

    <script>
        window.alert('Bem-vindo(a)')
        
        function calcular(){
        let n1 = Number(window.prompt('Digite um número:'))
        let res = document.querySelector('section#res')
        let dob = n1*2
        let meio = n1/2

        res.innerHTML = `<p>O dobro de ${n1} é ${dob} e a metade é ${meio}!</p>`
        }
    </script>
</body>
</html>
