<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel</title>

    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>

<body>
    <h1>Diesel</h1>
    <button onclick="abasteca()">abastecer</button>
    <section id="val">
        <p>Resultado:</p>
    </section>

    <script>
        window.alert('Olá, bora abastecer!')
        let prec = 0;
        function abasteca() {
            let tipo = window.prompt(`Qual diesel deseja?`)
            let prc = window.prompt(`Qual valor quer pagar? S10: 6,8 ou S500: 6,6`)
            let valor = window.prompt(`Qual valor pra encher o tanque?`)
            
            let res = document.getElementById ('val')
            if(prc = 6,8){
                if (valor > 530) {
                    res.innerHTML = `<p>Não é possivel, tanque cheio!</p>`
                }
                else{
                    res.innerHTML = `<p>Abasteceu por por R$${valor} com diesel ${tipo}!</p>`
                }
            }
            if(prc = 6,6){
                if (valor > 514) {
                    res.innerHTML = `<p>Não é possivel, tanque cheio!</p>`
                }
                else{
                    res.innerHTML = `<p>Abasteceu por R$${valor} com diesel ${tipo}!</p>`
                }
            }
        }
    </script>
</body>
</html>
